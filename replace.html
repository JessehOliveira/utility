<!DOCTYPE html>
<html lang="pt_br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Replace</title>
   <style type="text/css">
      h2{padding-bottom: 0; margin-bottom: 0;}
      button{padding: 15px; cursor: pointer;}
   </style>
</head>
<body>
   <a href="./"><< Menu</a>
   <div class="entry-content">
      <h2>Instruções</h2>
      <ol>
         <li>Cole o texto desejado</li>
         <li>Clique no botão remover quebras de linha</li>
      </ol>
      <h2>Entre com o texto abaixo</h2>
      <div>
         <textarea style="height: 15vh;width: 100%;" id="texto"></textarea>
      </div>
      <div><input type="checkbox" id="removerEspacos">Remover Também os espaços extras</div>
      <br>
      <div>
         <button id="converter" class="btn">Remover Quebras de Linha</button>
      </div>
      <h2>Resultado</h2>
      <div>
         <textarea style="height: 15vh;width: 100%;" id="textoConv"></textarea>
      </div>
   </div>
   <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function (event) {

         document.querySelector('#converter').addEventListener('click', function () {
            var texto = document.querySelector('#texto').value;
            resultado = texto.replace(/(\r\n|\n|\r)/gm, "");

            if (document.querySelector('#removerEspacos').checked) {
               resultado = resultado.replace(/\s+/g, " ");
            }

            document.querySelector('#textoConv').innerText = resultado;
         });

      });
   </script>      
   </body>
</html>
